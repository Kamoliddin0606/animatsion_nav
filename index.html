<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxSoft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="menu">
        <input type="radio" name="'nav-item" id="m-home" checked>
        <label for="m-home">Home</label>

        <input type="radio" name="'nav-item" id="m-search" checked>
        <label for="m-search">Search</label>

        <input type="radio" name="'nav-item" id="m-notification" checked>
        <label for="m-notification">Notification</label>

        <input type="radio" name="'nav-item" id="m-favorites" checked>
        <label for="m-favorites">Favorites</label>
        
        <input type="radio" name="'nav-item" id="m-profile" checked>
        <label for="m-profile">Profile</label>

        <div class="selector"></div>
        <i id="home" class="fa-solid fa-house"></i>
        <i id="search" class="fa-solid fa-magnifying-glass"></i>
        <i id="notification" class="fa-solid fa-bell"></i>
        <i id ='favorites' class="fa-solid fa-heart"></i>
        <i id='profile' class="fa-solid fa-user"></i>

    </nav>
    <div class="maxsoft">
        MaxSoft
    </div>
    <div class="academy">
        @maxsoft_academy
    </div>
</body>
</html>
